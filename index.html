<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Movies Watchlist</title>
  </head>
  <body>
    <h1 class="text-center text-secondary">Movies Watchlist</h1>

<div class="row offset-10 mt-2 col-2 pe-3">
  <button type="button" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Dodaj novi film
    </button>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center" id="exampleModalLabel">Dodajte film:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" id="dodavanje">
          <label for="ime_filma" class="mt-2">Ime filma:</label>
          <input type="text" name="ime" class="form-control" placeholder="Unesite ime filma" id="ime_filma" required>
          <label for="godina_filma" class="mt-2">Godina:</label>
          <input type="number" min="1930" max="2021" name="godina" class="form-control" placeholder="Unesite godinu produkcije:" id="godina_filma" required>
          <label for="glumci_filma" class="mt-2">Glumci:</label>
          <input type="text" name="glumci" class="form-control" placeholder="Unesite imena glumaca" id="glumci_filma" required>
          <label for="drzava_filma" class="mt-2">Država porijekla:</label>
          <input type="text" name="drzava" class="form-control" placeholder="Unesite državu porijekla" id="drzava_filma">
          <label for="napomena_filma" class="mt-2">Napomena:</label>
          <textarea id="napomena_filma" name="napomena_filma" rows="3" class="form-control"></textarea>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="cancle">Poništi</button>
            <button type="submit w-75" class="btn btn-primary">Sačuvaj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="container" id="tableWrapper">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
